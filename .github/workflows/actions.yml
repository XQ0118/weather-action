          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: kunming Weather Report (${{env.REPORT_DATE}})
          body: file://kunming.html
          to: 13638839195@163.com
          from: GitHub Actions
          content_type: text/html
