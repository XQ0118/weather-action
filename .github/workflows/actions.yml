          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: beijing Weather Report (${{env.REPORT_DATE}})
          body: file://beijing.html
          to: pengguoqiang@bytedance.com
          from: GitHub Actions
          content_type: text/html
      - name: 'Checkout codes'
        uses: actions/checkout@v1
      - name: 'Get Kunming Weather'
        run: bash ./kunming.sh
      - name: 'Get Date'
        run: echo "REPORT_DATE=$(TZ=':Asia/Hangzhou' date '+%Y-%m-%d %T')" >> $GITHUB_ENV
